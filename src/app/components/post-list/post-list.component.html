<div *ngIf="posts.length > 0; else noPosts">
    <h2>Posts</h2>
    <ul>
      <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </li>
    </ul>
  </div>
  
  <ng-template #noPosts>
    <p>No posts available. Create a new post!</p>
  </ng-template>
