<form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="newPost.title" required>
    </div>
    <div>
      <label for="body">Content</label>
      <textarea id="body" name="body" [(ngModel)]="newPost.body" required></textarea>
    </div>
    <div>
      <label for="thumbnailUrl">Thumbnail URL</label>
      <input type="url" id="thumbnailUrl" name="thumbnailUrl" [(ngModel)]="newPost.thumbnailUrl">
    </div>
    <button type="submit">Publish</button>
  </form>
