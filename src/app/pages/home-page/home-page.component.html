<div class="home-page">
    <h1>Welcome to Home Page</h1>
    <div *ngIf="posts.length > 0; else noPosts">
        <div *ngFor="let post of posts" class="post-card">
            <h2>{{post.title}}</h2>
            <img [src]="post.thumbnailUrl" *ngIf="post.thumbnailUrl">
            <button routerLink="/single-post/{{post.id}}">Read more</button>
        </div>
    </div>
    
    <ng-template #noPosts>
        <p>No posts available yet!</p>
    </ng-template>
</div>
